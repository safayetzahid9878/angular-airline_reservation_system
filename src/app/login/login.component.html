<body>
    <div id="login">
      <h3 class="text-center text-white pt-5">Login form</h3>
      <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
              
                <form #logForm="ngForm" (ngSubmit) = "logSubmit(logForm.value)" id="login-form" class="form" action="" method="post">
                    
                <h3 class="text-center text-info">Login</h3>
                <div class="form-group">
                  <label for="username" class="text-info">Username:</label><br>
                  <input type="text" name="name" id="username" class="form-control" ngModel>
                </div>
                <div class="form-group">
                  <label for="password" class="text-info">Password:</label><br>
                  <input type="password" name="pass" id="password" class="form-control" ngModel>
                </div>
                <div>
                  <p class="text-danger">{{userStatus}}</p>
                </div>
                <div class="form-group">
                  <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me"
                        name="rme" type="checkbox"></span></label><br>
                  <input  type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                </div>
                <div id="register-link" class="text-right">
                  <a routerLink="/reg" class="text-info">Register here</a>
                </div>
              </form>
              <!-- <ul *ngFor = "let user of getData">
                <li *ngIf = "user.username == currentUser && user.password == currentUserPassword">{{user.username}} has logged in</li>
              </ul> -->


            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
