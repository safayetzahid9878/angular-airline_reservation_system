<div class="container contact">
	<div class="row">
		
		<div class="col-md-12">
			<div class="contact-form">

			<h2 class="form-control-lg text-center">Add Air Detais</h2>

			<form #airForm="ngForm" id="login-form" class="form" action="" method="post">

				<div class="form-group">
				  <label class="control-label col-sm-2" for="fname">AirName:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="fname" placeholder="AirName" name="airname" [(ngModel)]="airObj.airname">
				  </div>
				</div>

				<div class="form-group">
				  <label class="control-label col-sm-2" for="lname">AirRoot:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="lname" placeholder="AirRout" name="airRout" [(ngModel)]="airObj.airRout">
				  </div>
				</div>

        <div class="form-group">
				  <label class="control-label col-sm-2" for="lname">Model:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="lname" placeholder="Model" name="model" [(ngModel)]="airObj.model">
				  </div>
				</div>
        <div class="form-group">
				  <label class="control-label col-sm-2" for="lname">Devision:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="lname" placeholder="Devision" name="devision" [(ngModel)]="airObj.devision">
				  </div>
				</div>
				

				<button type="button" (click)="airSub(airForm.value)" class="btn btn-outline-primary" value="AddAir">AddAir</button>

			<button type="button" (click)="airUpdate(airForm.value)" class="btn btn-outline-primary" value="updateAir">Update</button>
				
				</form>
			</div>
		</div>

		
	</div>
</div>
